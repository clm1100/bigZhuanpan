<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes"/>
    <title>魔淘帮您送祝福</title>
    <script src="http://apps.bdimg.com/libs/jquery/1.8.3/jquery.min.js"></script>
    <link rel="stylesheet" href="Style/animate.css"/>
    <style>
        *{padding:0;margin: 0;}
        html,body{width:100%;
            height: 100%;position: relative}
        .content{width:100%;height:100%;background: url("http://dev.images.moretao.com/games/mjj/Image/bg3.jpg");background-size:100%;}
        .model{display: none;width:100%;height:100%;background:url("http://dev.images.moretao.com/games/mjj/Image/float.jpg") no-repeat center center;background-size: cover;position: absolute;top:0;left:0}
        .up{position:absolute;top:0px;right: 0px;width: 100px;height: 100px;background: #f45;opacity: 0;}
        .down{position:absolute;width:100%;height:160px;position: absolute;bottom:0px;left:0;}
        .qu{ -webkit-tap-highlight-color:transparent;}
        a{ -webkit-tap-highlight-color:transparent;}
        .header1{height: 10%;background:url("http://dev.images.moretao.com/games/mjj/Image/header.png") no-repeat center center;width:100%;background-size: 100%;}
        .header{height: 70%;width:100%;background-size: 90%;}
        .button{height:10%;background:url("http://dev.images.moretao.com/games/mjj/Image/btn3.png") no-repeat center center;width:100%;background-size: 100%;}
        .footer{height: 10%;background:url("http://dev.images.moretao.com/games/mjj/Image/footer.png") no-repeat center center;width:100%;background-size: 100%;}
        .pc{width:414px;margin:0 auto;}
        .pc2{width:414px;position: absolute;top:0;left:50%;-webkit-transform: translate3d(-50%,0,0)}
        .bg{background: url("http://dev.images.moretao.com/games/mjj/Image/bg3.jpg")}
        .bg2{background:#4F4F4F}
    </style>
</head>
<body>
<div class="loading">
    <h1 style="padding-top:300px;text-align: center"><img src="Style/ajax-loader.gif" alt=""/></h1>
</div>
<!--<div class="content" style="display:none">-->
    <!--<a class="btn" href="javascript:void(0);"></a>-->
<!--</div>-->
<div class="model animated">
    <div class="up qu"></div>
    <a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.moretao&g_f=991653" class="down"></a>
</div>
<div class="content" style="display:none">
    <div class="header1" ></div>
    <div class="header" ></div>
    <div class="button btn" ></div>
    <div class="footer" ></div>
</div>
<script>
    function preloadimages(arr,fn){
        var newimages=[], loadedimages=0
        var arr=(typeof arr!="object")? [arr] : arr;
        function imageloadpost(){
            loadedimages++
            if (loadedimages==arr.length){
                fn();
            }
        }
        for (var i=0; i<arr.length; i++){
            newimages[i]=new Image()
            newimages[i].src=arr[i]
            newimages[i].onload=function(){
                imageloadpost()
            }
            newimages[i].onerror=function(){
                imageloadpost()
            }
        }
    }
    var imgarr = ["http://dev.images.moretao.com/games/mjj/Image/header.png","http://dev.images.moretao.com/games/mjj/Image/header1.png","http://dev.images.moretao.com/games/mjj/Image/btn4.png","http://dev.images.moretao.com/games/mjj/Image/float.jpg"];

    $(function(){
        if (!navigator.userAgent.match(/mobile/i)) {
            $('.content').addClass("pc");
            $('.model').addClass("pc2");
            $(".btn").click(function(){
                $("body").removeClass("bg").addClass("bg2");
            });
            $(".up").click(function(){
                $("body").removeClass("bg2")
            });
        }

        preloadimages(imgarr,function(){
            $(".loading").hide();
            $(".content").css('display','block');
        });
        $(".btn").click(function(){
            $(".model").addClass("fadeIn").css("display","block");
        });
        $(".up").click(function(){
            $(".model").hide();
        });
    })
</script>
